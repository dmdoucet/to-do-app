<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/tdl.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
      <input type='text' placeholder="Add New List Item">
      <ul>
        <li><span><i class="far fa-trash-alt"></i></span> Go to Grocery Store</li>
        <li><span><i class="far fa-trash-alt"></i></span> Walk Dog</li>
        <li><span><i class="far fa-trash-alt"></i></span> Cook dinner</li>
      </ul>
    </div>




    <script type="text/javascript" src='js/jquery-3.3.1.min.js'></script>
    <script type="text/javascript" src="js/tdl.js"></script>
  </body>
</html>
